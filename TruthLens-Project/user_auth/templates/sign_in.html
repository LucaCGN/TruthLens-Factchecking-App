{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST" x-data="{ signin() { /* Alpine.js function for Firebase sign-in */ } }">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Additional fields can go here if needed for email/password sign-in -->
            </div>

            <div>
                <!-- Sign in with Google button -->
                <button @click.prevent="signin" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <!-- Google Icon -->
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
                            <!-- Google "G" Logo -->
                            <!-- SVG content -->
                        </svg>
                    </span>
                    Sign in with Google
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
